resources:
  - name: mount_volumes_repo
    type: GitRepo
    configuration:
      gitProvider: manishas_github   # replace with your integration  
      path: manishas-jfrog/example-mount-volumes    # replace with your repository name
      branches:
        include: master
        
pipelines:
  - name: mount_volumes_pipeline
    steps:
      - name: step_1
        type: Bash
        configuration:
          affinityGroup: mountedVolumes
          runtime:           
            type: image
            image:
              custom:
                name: docker.bintray.io/jfrog/pipelines-u16node
                tag: "10.18.0"
                options: "-v /tmp/shared:/tmp/shared -v /tmp/myFolder:/tmp/myFolder"             
          inputResources:
            - name: mount_volumes_repo
        execution:
          onExecute:
            - cd /tmp/shared
            - echo 'Hello World shared' > file.txt
            - cd /tmp/myFolder
            - echo 'Hello World myFolder' > file.txt
            
      - name: step_2
        type: Bash
        configuration:
          affinityGroup: mountedVolumes 
          runtime:           
            type: image
            image:
              custom:
                name: docker.bintray.io/jfrog/pipelines-u16node
                tag: "10.18.0"
                options: "-v /tmp/shared:/tmp/shared -v /tmp/myFolder:/tmp/myFolder"                
          inputSteps:
            - name: step_1
        execution:
          onExecute:
            - cd /tmp/shared
            - cat file.txt "Hello world"
            - cd /tmp/myFolder
            - cat file.txt
